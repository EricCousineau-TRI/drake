# Configuration file for `isort`.
#
# Invocation:
#
#   cd drake
#   isort .
#
# For more information:
# - https://timothycrosley.github.io/isort/
# - (Permalink) https://github.com/timothycrosley/isort/blob/5.1.3/README.md

[tool.isort]
# Based on `profile = black`, but with customizations.
force_grid_wrap = false
force_sort_within_sections = true
honor_noqa = true
include_trailing_comma = true
multi_line_output = 3  # Vertical Hanging Indent
use_parentheses = true
ignore_comments = true

skip = [
    ".git",
    "build",
    "attic",
    "all.py",
]
skip_glob = [
    "bazel-*/",
]

# [ Sections ]
# See: https://github.com/timothycrosley/isort#custom-sections-and-ordering
known_robotlocomotion_upstream = [
    "bot_core",
    "bot_procman",
    "director",
    "robotlocomotion",
]
# Instead of `first_party`, use `drake` and `pydrake` explicitly.
known_first_party = []
known_drake = [
    "_drake_visualizer_builtin_scripts",
    "drake",
    # TODO(eric.cousineau): This should be re-scoped to just drake.
    "install_test_helper",
]
known_pydrake = [
    "pydrake",
]
# This determines the ordering of imports.
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "ROBOTLOCOMOTION_UPSTREAM",
    "DRAKE",
    "PYDRAKE",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
default_section = "THIRDPARTY"

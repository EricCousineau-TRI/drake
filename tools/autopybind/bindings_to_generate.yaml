# For additional examples, see:
# - https://gitlab.kitware.com/autopybind11/autopybind11
# - https://gitlab.kitware.com/autopybind11/autopybind11/-/tree/master/Tests
#   (look for `wrapper_input.yml` files)

files:
  customization:
    skiplist:
      member_variables:
        - DRAKE_COPYABLE_DEMAND_COPY_CAN_COMPILE

  "drake/multibody/optimization/static_equilibrium_constraint.h":
    namespaces:
      drake:
        namespaces:
          multibody:
            classes:
              StaticEquilibriumConstraint:
  "drake/solvers/constraint.h":
    namespaces:
      drake:
        namespaces:
          solvers:
            classes:
              Constraint: {}
  "drake/solvers/binding.h":
    namespaces:
      drake:
        namespaces:
          solvers:
            classes:
              Binding:
                inst: ["drake::multibody::StaticEquilibriumConstraint"]
